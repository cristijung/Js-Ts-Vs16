<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtro de Itens</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

      <h2>Produtos Disponíveis</h2>

          type="text"
          id="filtroInput"
          class="form-control"

        />
      </div>
      <ul id="listaDeProdutos" class="list-group">
        <li class="list-group-item">Camiseta Azul</li>
        <li class="list-group-item">Calça Jeans</li>
        <li class="list-group-item">Tênis Esportivo</li>
        <li class="list-group-item">Boné Vermelho</li>
        <li class="list-group-item">Meias Brancas</li>
        <li class="list-group-item">Meias Coloridas</li>
        <li class="list-group-item">Vestido Preto</li>
      </ul>
    </div>

    <script src="./js/filtro.js"></script>
  </body>
</html>
