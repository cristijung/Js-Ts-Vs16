<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exemplos de DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="./css/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
        <h1>Manipulando DOM</h1>
        <hr />
        <h2>Exemplo 1 - Destacando texto</h2>
        <p id="paragrafo" onclick="destacarTexto()">
            Cliquue aqui para destacar o texto!
        </p>

        <hr />
        <h2>Exemplo 2 - Contador</h2>
        <p id="trocar" class="form-control">0</p>
        <div onclick="incrementarUm()" class="btn btn-warning">Adicionar Um</div>
        <div onclick="decrementarUm()" class="btn btn-danger">Diminuir Um</div>
        <div onclick="resetarCount()" class="btn btn-success">Resetar Contador</div>

        <hr />
        <h2>Exemplo 3 - Tabuada</h2>
        <h3 style="color: #ccc">Calcular Tabuada</h3>
        <div>
            <label for="numeroTabuada">Digite um n√∫mero inteiro</label>
            <input type="number" id="numeroTabuada" />
            <button onclick="calcularTabuadaDOM()" class="btn btn-info">Calcular Tabuada</button>
        </div>
        <div id="resultadoTabuada"></div>



    </section>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
